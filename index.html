<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/abde59e14c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stilos.css">
    <title>Document</title>
</head>
<body>
    <div class="background-container">
        <aside>
            <div class="select-menu">
                <div class="select-btn">
                    <span class="sBtn-text">Select your option</span>
                    <i class="fa-solid fa-angle-up"></i>
                </div>
                <ul class="options">
                    <li class="option">
                        <i class="fa-solid fa-tag"></i>
                        <span class="option-text">Arequipa</span>
                    </li>
                    <li class="option">
                        <i class="fa-solid fa-tag"></i>
                        <span class="option-text">Ancash</span>
                    </li>
                    <li class="option">
                        <i class="fa-solid fa-tag"></i>
                        <span class="option-text">Apurimac</span>
                    </li>
                    <li class="option">
                        <i class="fa-solid fa-tag"></i>
                        <span class="option-text">Amazonas</span>
                    </li>
                    <li class="option">
                        <i class="fa-solid fa-tag"></i>
                        <span class="option-text">Piura</span>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="container-cards">
            <section class="city-clima">
                <div class="cont-name-city">
                    <div class="name-city">
                        <div id="city">Piura</div>
                        <div id="day-nigth">Night</div>
                    </div>
                </div>
                <div class="degrees">
                    ---
                </div>
                <div class="cont-hour-humidity">
                    <div class="hour">
                        <div id="time">---</div>
                        <div id="date">---</div>
                    </div>
                    <div class="cont-humidity">
                        <div id="feels">feels like:---</div>
                        <div id="humedad">humedad:---</div>
                        <div id="wind">Velocidad del viento:---</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/java.js"></script>
    <script src="js/request.js"></script>
</body>
</html>
